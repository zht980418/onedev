<wicket:extend>
	<div class="issue-import card m-2 m-sm-5">
		<div class="card-body">
			<div class="alert alert-notice alert-light mb-5">Importing issues 
			into currrent project. Please note that issue numbers will only be retained if the whole 
			project fork graph does not have any issues to avoid duplicate issue numbers</div>
			<div wicket:id="wizard"></div>
		</div>
	</div>
	<wicket:fragment wicket:id="endActionsFrag">
		<input wicket:id="dryRun" type="submit" class="btn btn-light-primary" value="Dry Run">
		<input wicket:id="import" type="submit" class="btn btn-primary" value="Import">
	</wicket:fragment>
</wicket:extend>
